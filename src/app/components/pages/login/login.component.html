<div class="login__section section--padding">
    <div class="container">
        <form form class="form"[formGroup]="ngFormLogin" (ngSubmit) ="onLogin()">
            <div class="login__section--inner">
                <div class="row row-cols-md-2 row-cols-1">
                    <div class="col-12">
                        <div class="account__login">
                            <div class="account__login--header mb-25">
                                <h2 class="account__login--header__title mb-10">Inicio de session</h2>
                                <p class="account__login--header__desc">Ingresa al area del cliente</p>
                            </div>
                            <div class="account__login--inner">
                                <label>Email </label>
                                <div class="input_group">
                                    <input type="email" formControlName="email" class="form-control account__login--input" placeholder='e. g. "example@mail.com"'
                                        required>
                                    <div class="icon">
                                        <i class="ri-mail-open-line"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group icon-left">
                                <label>Password</label>
                                <div class="input_group">
                                    <input  formControlName="password" type="password" class="form-control account__login--input" id="exampleInputPassword1" placeholder='e. g. "John$99*04"' required>
                                
                                    <div class="icon">
                                        <i class="ri-lock-password-line"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="account__login--remember__forgot mb-15 d-flex justify-content-between align-items-center">
                                <div class="account__login--remember position__relative">
                                    <input class="checkout__checkbox--input" id="check1" type="checkbox">
                                    <span class="checkout__checkbox--checkmark"></span>
                                <!--     <label class="checkout__checkbox--label login__remember--label" for="check1">
                                        Recordar</label> -->
                                </div>
                                <!-- <button class="account__login--forgot"  type="submit">Olvidó su contraseña?</button> -->
                            </div>
                            <button class="account__login--btn primary__btn" type="submit">Entrar</button>                       
                            <!-- <p class="account__login--signup__text">No tiene cuenta aún?  -->
                                <!-- <button type="submit">Registrese ahora</button> -->
                            <!-- </p> -->
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
